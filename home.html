
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CricbOl</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; 
      z-index: -1; 
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
    }
  </style>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>
  
  <video class="video-background" autoplay muted loop>
    <source src="src/stadium.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <div>
      <div id="header">
        <video id="logo" autoplay muted loop>
          <source src="src/logo-2.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video> 
      </div>
      
      <div id="container2" style="padding: 1%;padding-bottom: 5%;">

          <h2 class="head" id="name">name</h2>
        <h2 class="head" id="username">username</h2><br>
        <h2 class="head" id="email">email</h2><br>
        <h2 class="head" id="role">role</h2><br>
        <h2 class="head" id="pincode">pincode</h2>

          
        <script>
                const queryString = window.location.search;
    
                // Use URLSearchParams to parse the query string
                const urlParams = new URLSearchParams(queryString);
                
                // Get the values of each parameter
                const unm = urlParams.get('uname');
                const fnm = urlParams.get('fname');
                const lnm = urlParams.get('lname');
                const email = urlParams.get('email');
                const pass = urlParams.get('password');
                const role = urlParams.get('role');
                const pincode = urlParams.get('pincode');

                console.log(fnm);

                document.getElementById("name").innerHTML=fnm+" "+lnm;
                document.getElementById("username").innerHTML=unm;
                document.getElementById("email").innerHTML=email;
                document.getElementById("pincode").innerHTML=pincode;
                document.getElementById("role").innerHTML=role;



        </script>

      </div>
    </div>
  </div>
  <button id="floatingButton">?</button>

</body>
</html>
